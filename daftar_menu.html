<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>Daftar Menu</title>
  <style>
    body {
      background: linear-gradient(to right, #f7f8fc, #e2e8f0);
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .image-container {
      width: 600px;
      height: 900px;
      background-color: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 20px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 1024px) {
      .image-container {
        width: 90%;
        height: auto;
      }

      .controls {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <!-- Judul -->
  <h1>Daftar Menu</h1>

  <!-- Container untuk Gambar -->
  <div class="image-container">
    <img id="image" src="asset/img/price list 1.webp" alt="Gambar 1" />
  </div>

  <!-- Kontrol untuk Navigasi Gambar -->
  <div class="controls">
    <button onclick="prevImage()">⬅ Sebelumnya</button>
    <button onclick="nextImage()">Selanjutnya ➡</button>
  </div>

  <!-- Tombol Kembali ke Beranda -->
  <div class="controls">
    <button onclick="window.location.href='index.html'">Kembali ke Beranda</button>
  </div>

  <script>
    const imageSources = [
      "asset/img/price list 1.webp",
      "asset/img/price list 2.webp",
      "asset/img/price list 3.webp"
    ];

    let currentIndex = 0;

    function updateImage() {
      const imageElement = document.getElementById("image");
      imageElement.src = imageSources[currentIndex];
    }

    function nextImage() {
      if (currentIndex < imageSources.length - 1) {
        currentIndex++;
        updateImage();
      }
    }

    function prevImage() {
      if (currentIndex > 0) {
        currentIndex--;
        updateImage();
      }
    }
  </script>

</body>

</html>
