<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Menu</title>
  <link rel="stylesheet" href="asset/css/daftar_menu.css">
</head>

<body>
  <h1>Daftar Menu</h1>
  

  <!-- Container Gambar -->
  <div class="image-container">
    <img id="image1" src="asset/img/price list 1.webp" alt="Gambar 1" />
    <img id="image2" src="asset/img/price list 2.webp" alt="Gambar 2" />
    <img id="image3" src="asset/img/price list 3.webp" alt="Gambar 3" />
    <img id="image4" src="asset/img/price list 4.webp" alt="Gambar 4" />
  </div>

  <!-- Kontrol Navigasi Gambar -->
  <div class="controls">
    <button onclick="prevImage()">⬅ Sebelumnya</button>
    <button onclick="nextImage()">Selanjutnya ➡</button>
    <button onclick="window.location.href='index.html'">🏠 Kembali ke Beranda</button>
  </div>

  <script>
    // Fungsi untuk load menu gambar
    function loadMenuImages() {
      const imageData = JSON.parse(localStorage.getItem('images')) || [];
      const menuList = document.getElementById('menuList');
      menuList.innerHTML = ""; // Clear list sebelumnya

      if (imageData.length > 0) {
        imageData.forEach((item, index) => {
          const li = document.createElement('li');
          const img = document.createElement('img');
          img.src = item;
          img.alt = `Menu Gambar ${index + 1}`;
          img.style.width = '100px';
          img.style.height = '100px';
          li.appendChild(img);
          menuList.appendChild(li);
        });
      } else {
        const li = document.createElement('li');
        li.textContent = "Tidak ada data gambar yang tersedia.";
        menuList.appendChild(li);
      }
    }

    // Fungsi navigasi gambar utama
    let currentIndex = 0;
    let imageSources = JSON.parse(localStorage.getItem('images')) || [];

    function updateImage() {
      if (imageSources.length > 0) {
        document.getElementById("image").src = imageSources[currentIndex];
      }
    }

    function nextImage() {
      if (currentIndex < imageSources.length - 1) {
        currentIndex++;
        updateImage();
      }
    }

    function prevImage() {
      if (currentIndex > 0) {
        currentIndex--;
        updateImage();
      }
    }

    // Load data saat halaman dimuat
    document.addEventListener('DOMContentLoaded', function() {
      loadMenuImages(); // Muat gambar ke daftar
      updateImage(); // Perbarui gambar utama saat halaman dimuat
    });
  </script>

</body>
</html>
