<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Lokasi Queen Shoes Cleaning</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="asset/css/lokasi.css">
</head>
<body><hr>
  <h2 class="text-center mb-4">Daftar Lokasi Queen Shoes Cleaning</h2>
  
  <div class="row g-4" id="lokasiContainer"></div>

  <script>
    const lokasiContainer = document.getElementById('lokasiContainer');

    // Function to load lokasi from localStorage
    function loadLokasiData() {
      const lokasiData = JSON.parse(localStorage.getItem('lokasi')) || [];
      
      if (lokasiData.length > 0) {
        let lokasiHTML = '';
        lokasiData.forEach(lok => {
          lokasiHTML += `
            <div class="col-md-6 col-lg-4">
              <div class="lokasi-card p-3 shadow-sm rounded">
                <span class="badge bg-light text-dark mb-2">${lok.area}</span>
                <h5 class="fw-bold">${lok.cabang}<br><small class="text-muted"></small></h5>
                <p>${lok.jam}</p>
                <a href="${lok.maps}" class="btn btn-dark w-100 mb-2" target="_blank">Lokasi</a>
                <a href="${lok.wa}" class="btn btn-warning w-100" target="_blank">Whatsapp</a>
              </div>
            </div>
          `;
        });

        lokasiContainer.innerHTML = lokasiHTML;
      } else {
        lokasiContainer.innerHTML = '<p class="text-center">Belum ada data lokasi.</p>';
      }
    }

    // Memuat lokasi ketika halaman dimuat
    document.addEventListener('DOMContentLoaded', function() {
      loadLokasiData();
    });
  </script>
  
  <!-- Tombol kembali ke beranda -->
  <div class="text-center mt-5">
    <a href="index.html" class="btn btn-outline-primary kembali-btn">‚Üê Kembali ke Beranda</a>
  </div>
</body>
</html>
