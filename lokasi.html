<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Lokasi Queen Shoes Cleaning</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="asset/css/lokasi.css">
</head>
<body>
  <hr>
  <h2 class="text-center mb-4">Daftar Lokasi Queen Shoes Cleaning</h2>

  <div class="row g-4" id="lokasiContainer"></div>

  <script>
    const lokasiContainer = document.getElementById('lokasiContainer');

    // Function to load lokasi from localStorage
    function loadLokasiData() {
      const lokasiData = JSON.parse(localStorage.getItem('lokasi')) || [];
      lokasiContainer.innerHTML = ''; // Clear container before adding new data

      lokasiData.forEach((lokasi) => {
        const lokasiElement = document.createElement('div');
        lokasiElement.classList.add('col-md-4');

        lokasiElement.innerHTML = `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${lokasi.cabang}</h5>
              <p class="card-text">
                ${lokasi.area} <br>
                <strong>Jam:</strong> ${lokasi.jam} <br>
                <a href="${lokasi.maps}" target="_blank">Google Maps</a><br>
                <a href="${lokasi.wa}" target="_blank">WhatsApp</a>
              </p>
            </div>
          </div>
        `;
        lokasiContainer.appendChild(lokasiElement);
      });
    }

    // Run the function on page load
    document.addEventListener('DOMContentLoaded', loadLokasiData);
  </script>
</body>
</html>
